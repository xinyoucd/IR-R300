---
layout: default
main-class: 'component'
---

<main class="home" id="scroll" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <div class="header-category">
      <img src="/assets/img/component.png" align="right" width="100px"/>
      <h1 class="title-category">component</h1>
    </div>
    <div id="grid" class="row flex-grid">
    {% for post in site.posts %}
        {% if post.main-class == 'component' %}
          {% include box-item.html %}
        {% endif %}
    {% endfor %}
    </div>
</main>
